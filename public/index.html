<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kigali Bus Seat Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Place Bootstrap CSS link in the head section -->
    <link rel="stylesheet" href="kbs-bus_booking.css">
</head>
<body>
    <div class="background-image"></div>
    <header>
        <h1><strong>Welcome to Kigali Bus Seat Booking</strong></h1>
        <nav>
            <a href="#" id="loginButton">Login</a>
            <a href="#" id="signupButton">Sign Up</a>
        </nav>
    </header>
    <main>
        <!-- Proper div elements for login and signup forms with unique IDs -->
        <div id="loginForm" style="display: none;">
            <h2>Login</h2>
            <form action="/login" method="post" id="loginForm">
                <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form action="/signup" method="post" id="signupForm">
                <input type="text" id="signupName" name="name" placeholder="Full Name" required>
                <input type="email" id="signupEmail" name="email" placeholder="Email" required>
                <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <!-- Rest of your content -->
    </main>
    <footer>
        <p>&copy; 2024 KBS Booking</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Place Bootstrap JavaScript link before your custom JavaScript -->
    <script src="kbs-script.js"></script>
</body>
</html>
