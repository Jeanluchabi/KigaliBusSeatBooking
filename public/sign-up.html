<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kigali Bus Seat Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="kbs-bus_booking.css">
</head>
<body>
    <div class="background-image"></div>
    <header>
        <h1>Sign Up for Kigali Bus Services Booking</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <!-- Form with improved structure and fields -->
        <form action="/sign-up" method="post" id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="name">
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required autocomplete="tel">
            
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" autocomplete="organization-title">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="new-password">
            
            <label for="paymentMethod">Preferred Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" autocomplete="cc-type">
                <option value="MTN Mobile Money">MTN Mobile Money</option>
                <option value="Airtel Money">Airtel Money</option>
                <option value="Visa Card">Visa Card</option>
                <option value="Other">Other</option>
            </select>
            
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 KBS Booking</p>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript for signup-related functionalities -->
    <script src="kbs-script.js"></script>
</body>
</html>
