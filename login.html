<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kigali Bus Seat Booking</title>
    <link rel="stylesheet" href="kbs-bus_booking.css">
</head>
<body>
    <div class="background-image"></div>
    <header>
        <h1>Login to Kigali Bus Services Booking</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sign-up.html">Sign Up</a>
        </nav>
    </header>
    <main>
        <form action="login" method="post">
            <label for="emailOrPhone">Email or Phone Number:</label>
            <input type="text" id="emailOrPhone" name="emailOrPhone" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 KBS Booking</p>
    </footer>
    <script src="kbs-script.js"></script>
</body>
</html>
