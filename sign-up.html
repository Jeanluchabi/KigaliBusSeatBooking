<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kigali Bus Seat Booking</title>
    <link rel="stylesheet" href="kbs-bus_booking.css">
</head>
<body>
    <div class="background-image"></div>
    <header>
        <h1>Sign Up for Kigali Bus Services Booking</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <form action="signup" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="paymentMethod">Preferred Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="MTN Mobile Money">MTN Mobile Money</option>
                <option value="Airtel Money">Airtel Money</option>
                <option value="Visa Card">Visa Card</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 KBS Booking</p>
    </footer>
    <script src="kbs-script.js"></script>
</body>
</html>
